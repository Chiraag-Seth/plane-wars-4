<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="./components/rotation.js"></script>
    <script src = "./components/shoot.js"></script>

  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
      <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
    

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./assets/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/spaceship.gltf"
        ></a-asset-item>

      <a-asset-item
      id="evilPlane"
      src = "assets/mainPlane.gltf"
      ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        ></a-entity>

     <!--Bullets-->
      <a-entity bullets></a-entity>

      <!-- Plane -->
      <a-entity
        id="plane_model"
        gltf-model="#plane"
        position="0 -3 10"
        scale="0.8 0.8"
        rotation="0 0 0"
        plane-rotation-reader        
      ></a-entity>

      <a-entity
      id="evilPlane"
      gltf-model = "#evilPlane"
      position = "0 -5 -500"
      scale = "1 1"
      rotation = "0 90 0"
      ></a-entity>
      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      
      <a-entity id="evilPlane" rotation="0 90 0" gltf-model="#mainPlane" position="-10 0 -15"
      scale="0.015 0.015 0.015" animation-mixer static-body
      animation="property: position; to: 10 0 -15; dur: 20000; easing: linear; loop: true; dir:alternate">
</a-entity>

    </a-scene>
  </body>
</html>
